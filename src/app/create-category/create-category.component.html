<h3>Category Create</h3>
<form action="">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input #name type="text" name="name" class="form-control" id="name" />
  </div>

  <button (click)="saveCategory(name)" class="btn btn-success" type="button">
    Save Category
  </button>
</form>
