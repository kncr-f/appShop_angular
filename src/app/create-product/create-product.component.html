<h3>Product Create</h3>
<form action="">
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input #name type="text" name="name" class="form-control" id="name" />
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input #price type="text" name="price" class="form-control" id="price" />
  </div>
  <div class="mb-3">
    <label for="imageUrl" class="form-label">imageUrl</label>
    <input
      #imageUrl
      type="text"
      name="imageUrl"
      class="form-control"
      id="imageUrl"
    />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input
      type="text"
      name="description"
      class="form-control"
      id="description"
      #description
    />
  </div>
  <div class="form-check mb-3">
    <input
      type="checkbox"
      name="isActive"
      id="isActive"
      class="form-check-input"
      #isActive
    />
    <label for="flexCheckDefault" class="form-check-label"> isActive </label>
  </div>
  <div class="mb-3">
    <label for="categoryId" class="form-label">Category</label>
    <select #categoryId name="categoryId" id="categoryId" class="form-select">
      <option value="0">Category</option>
      <option *ngFor="let category of categories" value="{{ category.id }}">
        {{ category.name }}
      </option>
    </select>
  </div>
  <button
    (click)="
      saveProduct(name, price, imageUrl, description, isActive, categoryId)
    "
    class="btn btn-success"
    type="button"
  >
    Save Product
  </button>
</form>
