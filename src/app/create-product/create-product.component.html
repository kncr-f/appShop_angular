<h3>Product Create</h3>
{{ model | json }}
<form (ngSubmit)="saveProduct()" action="">
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      [(ngModel)]="model.name"
      type="text"
      name="name"
      class="form-control"
      id="name"
    />
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input
      [(ngModel)]="model.price"
      type="text"
      name="price"
      class="form-control"
      id="price"
    />
  </div>
  <div class="mb-3">
    <label for="imageUrl" class="form-label">imageUrl</label>
    <input
      [(ngModel)]="model.imageUrl"
      type="text"
      name="imageUrl"
      class="form-control"
      id="imageUrl"
    />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input
      type="text"
      name="description"
      class="form-control"
      id="description"
      [(ngModel)]="model.description"
    />
  </div>
  <div class="form-check mb-3">
    <input
      type="checkbox"
      name="isActive"
      id="isActive"
      class="form-check-input"
      [(ngModel)]="model.isActiv"
    />
    <label for="flexCheckDefault" class="form-check-label"> isActive </label>
  </div>
  <div class="mb-3">
    <label for="categoryId" class="form-label">Category</label>
    <select
      [(ngModel)]="model.categoryId"
      name="categoryId"
      id="categoryId"
      class="form-select"
    >
      <option value="0">Category</option>
      <option *ngFor="let category of categories" value="{{ category.id }}">
        {{ category.name }}
      </option>
    </select>
  </div>
  <button class="btn btn-success" type="submit">Save Product</button>
</form>
